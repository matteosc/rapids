<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cusine</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <link rel="stylesheet"
          th:href="@{/css/style.css}"/>

</head>

<body>
<!--/*@thymesVar id="uom" type="java.util.List"*/-->
<!--/*@thymesVar id="uom" type="com.muscatinecode.rapids.domain.UnitOfMeasure"*/-->
<div class="container-fluid">


    <nav class=" navbar fixed-top navbar-expand-md navbar-light bg-light   ">
        <div class="row">
            <div class="col-md-12">
                <img src="../../img/logo.jpg">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/management/bank/}">Bank</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " href="#">Accounting</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " href="#">Personnel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/management/index.html}">Custumers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Help</a>
                        </li>


                    </ul>


                </div>

            </div>

        </div>
    </nav>





    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md  ">
                <div class="card ">

                    <div class="card-heading">

                        <h5 class="card-title">Bank Accounts</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(uoms)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                                        <th>View</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                    <th> <a class="btn btn-primary"th:href="@{/uom/new}" role="button"><img th:src="@{../../../../img/icon/save.png}"></a></th>
                                </tr>
                                </thead>

                                <tr th:each="uom : ${uoms}">
                                    <td th:text="${uom.id}">334</td>
                                    <td th:text="${uom.description}">Tasty Goodnees 3</td>

                                    <td><a href="#" th:href="@{'/uom/' + ${uom.id}+'/show'}"><img th:src="@{../../../img/icon/view.png}"></a></td>
                                    <td><a href="#" th:href="@{'/uom/' + ${uom.id}+'/update'}"><img th:src="@{../../../img/icon/edit.png}"></a></td>
                                    <td><a href="#" th:href="@{'/uom/' + ${uom.id}+'/delete'}"><img th:src="@{../../../img/icon/delete.png}"></a></td>


                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








</div>
</body>
</html>
